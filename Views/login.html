<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styleAll.css" />
    <link rel="stylesheet" href="../CSS/styleBTN.css" />
    <link rel="stylesheet" href="../CSS/styleInput.css" />
    <link rel="stylesheet" href="../CSS/stylecard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="../Controller/Navegation.js"></script>
    <title>Login</title>
  </head>
  <body style="margin: 0">
    <header class="headerr">
      <div class="first-colunm-header">
        <a href="home.html"
          ><img src="../CSS/img/attachment_86697480.png" class="logo"
        /></a>
      </div>
      <div class="seconds-colunm-header">
        <ul class="listMenu">
          <li>
            <button type="button" class="btn" onclick="navLogin()">
              <i class="bx bx-user-circle" style="color: #ffffff"></i>
              <span>Login</span>
            </button>
          </li>
          <li>
            <button type="button" class="btn" onclick="navRegister()">
              <i class="bx bxs-user-plus" style="color: #ffffff"></i>
              <span>Registre-se</span>
            </button>
          </li>
        </ul>
      </div>
    </header>
    <body class="gifDeFundo">
      <div class="card">
        <form action="#" method="post" autocomplete="off" class="formulario">
          <label for="title">E-mail</label>
          <br />
          <input type="email" name="email" id="email" placeholder="E-mail"
          class="inputs" oninput="errorEmail()"">
          <div>
            <label for="title" id="emailObrigatorio" style="display: none"
              >E-mail é obrigatorio</label
            >
          </div>
          <br />
          <label for="title">Senha</label>
          <br />
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Digite a senha"
            class="inputs"
            oninput="errorSenha()"
          />
          <div>
            <label for="title" id="senhaObrigatorio" style="display: none"
              >Senha é obrigatoria!</label
            >
          </div>
          <br /><br />
          <div>
            <label for="title" id="userInvalido" style="display: none"
              >E-mail ou senha é invalido!</label
            >
            <label for="title" id="userInvalido" style="display: none"
              >Tente novamente</label
            >
          </div>
          <div
            style="
              display: flex;
              justify-content: space-evenly;
              align-items: center;
            "
          >
            <button class="btnentra" type="button" onclick="validateUser()">
              Entrar
            </button>
            <button class="btnentra" type="button" onclick="navRegister()">
              Registro
            </button>
            <!-- <a class="text-link" href="register.html">Registro</a> -->
          </div>
          <br />
          <div style="text-align: center">
            <a class="text-link" href="recuperarSenha.html"
              >Deu branco? Redefine sua senha aqui!</a
            >
          </div>
        </form>
      </div>
    </body>
  </body>
  <script src="../Controller/login.js"></script>
</html>
